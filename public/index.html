#chat {
    margin-top: 20px; 
    padding: 12px; 
    border: 1px solid #ccc; 
    width: 520px; 
    white-space: pre-wrap;
    margin-left: auto;
    margin-right: auto;
    background-color: rgba(255, 255, 255, 0.5);
    border-radius: 20px;
    outline-width : 2px;
    outline-color: rgb(59, 59, 59);
    outline-style: solid;
    color: rgb(59, 59, 59);
}
.msg {
    display: flex;
    margin: 10px 0;
}
.bubble {
    max-width: 85%;
    padding: 10px 12px;
    border-radius: 16px;
    white-space: pre-wrap;
    word-break: break-word;
    background-color: rgba(255, 255, 255, 0.85);
    color:rgb(59, 59, 59);
}
.msg.user {
    justify-content: flex-end;
}
.msg.user .bubble {
    background-color: rgba(255, 255, 255, 0.95);
}
.msg.assistant {
    justify-content: flex-start;
}

<div class="main-content">
    <h2>Frag den schlauen KI-Assistenten</h2>
   
    <div class="input-group">
        <input id="question" type="text" placeholder="Schreibe deine Frage..." />
        <button id="send">Senden</button>
</div>
  

  <div id="chat" aria-live="polite"></div>
